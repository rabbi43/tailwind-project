<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="output.css" rel="stylesheet">
  <title>Facebook Login or Signup</title>
</head>
<body>
  
  <div class="md:w-1/2 md:mx-auto">
  <p>
    <img class="w-36 mx-auto" src="icon.svg" alt="" />
  </p>
  
  <form class="flex flex-col p-2 mx-3" action="" method="get" accept-charset="utf-8">
    <input class="outline-yellow-500 placeholder:text-gray-500 block my-1 border border-gray bg-gray-100 p-2 rounded " type="text" placeholder="Mobile number or email address"/>
    <input class="outline-yellow-500 placeholder:text-gray-500 block my-1 border border-gray bg-gray-100 p-2 rounded" type="password" placeholder="Password"/>
    <button class="mt-2 bg-blue-600 text-white h-10 rounded-sm font-bold text-lg">Log In</button>
  </form>
  
  <p class="text-center text-blue-600">Forgotten password?</p>
  
  <div class="mx-3 flex justify-around items-center">
    <hr class="bg-gray-400 h-[1px] w-36"/>
    <span class="">or</span>
    <hr class="bg-gray-400 h-[1px] w-36"/>
  </div>
  
  <button class="mt-4 font-bold bg-green-600 block mx-auto w-46 py-2 px-4 rounded text-white">Create New Account</button>
  </div> <!-- Form -->
  
  <div class="languages text-center text-xs flex justify-around mt-28">
    <div class="left-col">
      <p class="text-stone-400 font-bold">English (UK)</p>
      <p class="text-blue-900">অসমীয়া</p>
      <p class="text-blue-900">नेपाली</p>
      <p class="text-blue-900">Português (Brasil)</p>
    </div>
    <div class="right-col">
      <p class="text-blue-900">বাংলা (UK</p>
      <p class="text-blue-900">हिन्दी</p>
      <p class="text-blue-900">Español</p>
      <p class="text-gray-500 border border-1 border-blue-900 w-6 mx-auto rounded font-bold text-sm">+</p>
    </div>
  </div>
  
  <div class="mt-4 flex flex-col text-center">
    <div class="flex justify-center items-center text-xs">
      <span class="text-gray-500 mx-[3px]">About</span>
      <span class="text-gray-500 mx-[3px] font-bold">·</span>
      <span class="text-gray-500 mx-[3px]">Help</span>
      <span class="text-gray-500 mx-[3px] font-bold">·</span>
      <span class="text-gray-500 mx-[3px]">More</span>
    </div>
    <div class="text-xs mt-2">
      <span class="text-gray-500">Meta © 2022</span>
    </div>
  </div>
  
  <p class="h-50 w-[200px] mw-80% fixed bottom-3 left-[50%] ml-[-100px] bg-rose-500 text-white text-center rounded-lg py-2">
    Powered By <span class="bg-black p-1 text-teal-400 rounded-xl">TailwindCSS</span>
  </p>
  
  
</body>
</html>
